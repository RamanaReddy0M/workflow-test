name: ðŸ¤– Nuclei Action

on:
  workflow_dispatch:

jobs:
  nuclei-scan:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        
        - name: Nuclei - Vulnerability Scan - with single flag
          uses:  felipesaezreyes/nuclei-action@fix-flags-regex
          with:
            target: https://example.com
            flags: "-rate-limit 5"
            templates: custom-templates/test.yaml

        - name: Nuclei - Vulnerability Scan - with multiple flags
          uses:  felipesaezreyes/nuclei-action@fix-flags-regex
          with:
            target: https://example.com
            flags: "-rate-limit 10 -max-retries 2"
            templates: custom-templates/test.yaml

        - name: Nuclei - Vulnerability Scan - with multiple flags 2
          uses:  felipesaezreyes/nuclei-action@fix-flags-regex
          with:
            target: https://example.com
            flags: "-rate-limit 5 -max-retries 2"
            templates: custom-templates/test.yaml
                    
