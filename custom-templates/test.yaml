id: basic-200-status-check

info:
  name: Check for 200 OK status
  author: ramana
  severity: info
  description: Checks if the target returns a 200 OK status code.
  tags: status

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    matchers:
      - type: status
        status:
          - 200
